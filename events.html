<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="2">
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th onClick="sortEmp('age')">Age</th>
                <th>Gender</th>
                <th>City</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody id="d1">

        </tbody>
    </table>
    <script>
        const employees = [
            {
                firstname: "John",
                lastname: "Doe",
                age: 30,
                gender: "Male",
                city: "New York",
                salary: 60000
            },
            {
                firstname: "Jane",
                lastname: "Smith",
                age: 25,
                gender: "Female",
                city: "Los Angeles",
                salary: 75000
            },
            {
                firstname: "Peter",
                lastname: "Jones",
                age: 35,
                gender: "Male",
                city: "Chicago",
                salary: 80000
            },
            {
                firstname: "Alice",
                lastname: "Williams",
                age: 28,
                gender: "Female",
                city: "Houston",
                salary: 70000
            },
            {
                firstname: "Bob",
                lastname: "Brown",
                age: 40,
                gender: "Male",
                city: "Dallas",
                salary: 90000
            },
            {
                firstname: "Charlie",
                lastname: "Davis",
                age: 32,
                gender: "Male",
                city: "Miami",
                salary: 65000
            },
            {
                firstname: "Diana",
                lastname: "Miller",
                age: 29,
                gender: "Female",
                city: "Seattle",
                salary: 82000
            },
            {
                firstname: "Eve",
                lastname: "Wilson",
                age: 31,
                gender: "Female",
                city: "Boston",
                salary: 78000
            }
        ];
        function genUI(){
        document.getElementById("d1").innerText=""
        employees.forEach(function(emp){
            var ntr=document.createElement("tr")
            var ftd=document.createElement("td")
            ftd.innerText=emp.firstname
            ntr.appendChild(ftd);

            var ltd=document.createElement("td")
            ltd.innerText=emp.lastname
            ntr.appendChild(ltd);
            
            var agetd=document.createElement("td")
            agetd.innerText=emp.age
            ntr.appendChild(agetd);

            var gentd=document.createElement("td")
            gentd.innerText=emp.gender
            ntr.appendChild(gentd);

            var citd=document.createElement("td")
            citd.innerText=emp.city
            ntr.appendChild(citd);

            var saltd=document.createElement("td")
            saltd.innerText=emp.salary
            ntr.appendChild(saltd);
            document.getElementById("d1").appendChild(ntr)
        })
    }
    genUI()
    function sortEmp(k)
    {
        employees.sort(function (emp1, emp2) {
                if (emp1[k] < emp2[k]) 
                { 
                    return -1 
                }
                else 
                { 
                    return 1 
                }
            })
        genUI();    
    }
        </script>
        </body>
        </html>
