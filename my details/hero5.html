<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .cont{
        border: 3px solid rgb(240, 239, 239);
        margin: 100px;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        padding-right: 0px;
        align-items: center;
        box-shadow: 0px 5px 10px 10px rgb(240, 239, 239);
        font-size: 26px;
        gap:30px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .d1{
        width:45%;
    }
    .d2{
        padding-top: 40px;
        padding-bottom: 40px;
        width: 30%;
        height: 400px;
        object-fit: cover;
        overflow: hidden;
        overflow-x: hidden;
        overflow-y: hidden;
        box-shadow: 0px 5px 10px 10px rgb(240, 239, 239);;
    }
    .i{
        width:650px;
        height:400px;
    }
    p{
        font-size: 20px;
    }
    .b1,.b2{
        width:30%;
        height: 40px;
        border-radius: 10px;
        font-size: 20px;
    }
    .b1{
        background-color: rgb(6, 147, 194);
        color:whitesmoke;
        border-color: rgb(29, 182, 233);
    }
    .b2{
        color: gray;
        border-color: rgb(163, 162, 162);
    }
    .b1:hover{
        background-color: rgb(3, 109, 144);
    }
    .b2:hover{
        background-color: rgb(149, 148, 148);
        color: whitesmoke;
    }
</style>
<body>
    <div class="cont">
        <div class="d1">
          <h1>Border hero with cropped image and shadows</h1>
          <p>Quickly design and customize responsive mobile-first sites with Bootstrap, the worldâ€™s most popular front-end open source toolkit, featuring Sass variables and mixins, responsive grid system, extensive prebuilt components, and powerful JavaScript plugin</p>
          <div class="b">
            <button class="b1" onclick="p()"><b>Primary</b></button>
            <button class="b2" onclick="d()">Default</button>
          </div>
        </div>
        <div class="d2">
           <img class="i" src="https://getbootstrap.com/docs/5.0/examples/heroes/bootstrap-docs.png">
        </div>
    </div>
</body>
<script>
    function p(){
        document.querySelector(".b1").style.boxShadow="0px 0px 2px 5px rgb(132, 217, 245)";
        document.querySelector(".b2").style.boxShadow="none";
    }
    function d(){
        document.querySelector(".b2").style.boxShadow="0px 0px 2px 5px rgb(190, 189, 189)";
        document.querySelector(".b1").style.boxShadow="none";
    }
</script>
</html>
