<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1 {
            background-color: lightblue;
            width: 500px;
            height: 350px;
            padding: 20px;
            position: relative;
        }

        #d2 {
            background-color: purple;
            width: 400px;
            height: 250px;
            padding: 20px;
            position: relative;
        }


        #d3 {
            background-color: orange;
            width: 200px;
            height: 150px;
            padding: 20px;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>

<body>
    <div id="d1">
        <div id="d2">
            <div id="d3"></div>
        </div>
    </div>
</body>
