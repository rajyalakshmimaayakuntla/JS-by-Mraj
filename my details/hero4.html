<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        padding: 100px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .con{
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        gap:50px
    }
    .d1{
        padding-top: 40px;
        width:550px;
        font-size: x-large;
    }
    .d2{
        width:310px;
        border: 1px solid rgb(156, 155, 155);
        display: flex;
        justify-content: center;
        flex-direction: column;
        padding:50px;
        gap:20px;
        border-radius: 10px;
        background-color:rgb(249, 245, 245);
        align-items: center;
        }
    .ch{
        text-align: left;
        width: 250px;
        color: rgb(53, 53, 53);
        font-size: 18px;
    }
    #em,#pas,.b{
        width:250px ;
        height: 45px;
        border-radius: 5px;
        border-color: lightgrey;
    }
    .b{
        background-color: rgb(7, 158, 209);
        border-color: rgb(6, 135, 178);
        font-size: 20px;
        color: whitesmoke;
    }
    .msg{
        font-size: 14px;
        color: gray;
    }
    #em::placeholder,#pas::placeholder{
        font-size: 15px;
    }
</style>
<body>
    <div class="con">
        <div class="d1">
            <h1 class="hea">Vertically centered hero sign-up form</h1>
            <p>Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
        </div>
        <div class="d2">
            <input id="em" type="email" onclick="e()"email" placeholder="Email address">
            <input id="pas" type="password" onclick="p()"password" placeholder="Password">
            <div class="ch">
                <input id="c"type="checkbox">
                <label for="c">Remember Me</label>
            </div>
            <button class="b" onclick="bt()">Sign up</button>
            <hr style="color: lightgrey; width: 250px"></hr>
            <p class="msg">By clicking Sign up, you agree to the terms of use.</p>
        </div>
    </div>
</body>
<script>
    function e(){
        document.getElementById("em").style.outline="none"
        document.getElementById("em").style.boxShadow="0px 0px 6px 2px rgb(7, 158, 209)"
        document.getElementById("pas").style.boxShadow="none"
        document.querySelector("b").style.boxShadow="none"
    }
    function p(){
        document.getElementById("pas").style.outline="none"
        document.getElementById("pas").style.boxShadow="0px 0px 6px 2px rgb(7, 158, 209)"
        document.getElementById("em").style.boxShadow="none"
        document.querySelector("b").style.boxShadow="none"
    }
    function bt(){
        document.getElementById("em").style.boxShadow="none"
        document.getElementById("pas").style.boxShadow="none"
        document.querySelector(".b").style.boxShadow="0px 0px 6px 2px rgb(7, 158, 209)"
    }
    

</script>
</html>
