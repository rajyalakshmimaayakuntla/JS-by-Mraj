<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: rgb(241, 237, 237);
    }
    .navbar{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        background-color: rgb(234, 222, 222);
        align-items: center;
        padding: 10px;
        border: 2px solid rgb(226, 214, 214);
    }
    .menu{
        display: flex;
        flex-direction:row;
        list-style: none;
        gap:15px;
    }
    .btn{
        width: 80px;
        height: 30px;
        padding: 5px;
        border-radius: 20px;
        background-color: rgb(9, 119, 162);
        color: white;
        font-size:xx-small;
    }
    @media screen and (max-width:980px){
        .menu{
            display: none;
        }
    }
</style>
<body>
    <div class="navbar">
        <h2>Orbit.</h2>
        <ul class="menu">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Portfolio</li>
            <li>Team</li>
            <li>Dropdown</li>
            <li>Contact</li>
        </ul>
        <button class="btn">Get Started</button>
    </div>
</body>
</html>
