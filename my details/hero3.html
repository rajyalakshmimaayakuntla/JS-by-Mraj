<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin-left:100px;
        margin-right: 100px;
        padding-left: 100px;
        padding-right: 100px;
        padding-top: 100px;
        font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }
    .cont{
        display: flex;
        justify-content: space-evenly;
    }
    .d1{
        text-align: left;
        width:400px;
        height:400px;
    }
    .d2{
       display: flex;
       width:450px;
       height:450px;
    }
    .b1,.b2{
        width:100px;
        height: 40px;
        border-radius: 10px;
    }
    .h{
        font-size: 45px;
    }
    .b1{
        background-color: rgb(4, 129, 170);
        color: rgb(220, 217, 217);
    }
    .b2{
        color:rgb(128, 128, 128);
    }
    p{
        font-size: 18px;
    }
</style>
<body>
    <div class="cont">
        <div class="d1">
            <h1 class="h">Responsive left-aligned hero with image</h1>
            <p>Quickly design and customize responsive mobile-first sites with Bootstrap, the worldâ€™s most popular front-end open source toolkit, featuring Sass variables and mixins, responsive grid system, extensive prebuilt components, and powerful JavaScript plugins.</p>
            <button class="b1" onclick="p()">Primary</button>
            <button class="b2" onclick="d()">Default</button>
        </div>
        <div class="d2">
             <img src="https://getbootstrap.com/docs/5.0/examples/heroes/bootstrap-themes.png">
        </div>
    </div>
</body>
<script>
    function p(){
        document.querySelector(".b1").style.boxShadow="0px 0px 4px 4px rgb(4, 129, 170)"
        document.querySelector(".b2").style.boxShadow="none"
    }
    function d(){
        document.querySelector(".b2").style.boxShadow="0px 0px 4px 4px rgb(128, 128, 128)"
        document.querySelector(".b1").style.boxShadow="none"
    }
</script>
</html>
