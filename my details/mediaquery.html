    <style>
        #d1 {
            width: 500px;
            height: 300px;
            background-color: lightcoral;
        }

        #mm {
            width: 100%;
        }

        @media screen and (max-width:1000px) and (min-width:900px) {
            #d1 {
                background-color: lawngreen;
                width: 400px;
            }
        }

        @media screen and (max-width:800px) {
            #d1 {
                background-color: pink;
                width: 100%;
            }

            #mm {
                display: none;
            }
        }

        @media screen and (min-width:801px) {
            #md {
                display: none;
            }
        }

        @media print {
            #d1 {
                display: none;
            }

            #d2 {
                text-align: right;
            }
        }
    </style>
</head>

<body>
    <img id="mm" src="https://www.talktoangel.com/images/mental/deepika-padukone-on-depression_icon.png" alt="">

        src="https://assets.vogue.in/photos/5dfa065b7c02da0008038ed4/2:3/w_2560%2Cc_limit/Deepika%2520beauty.jpg"
        alt="">

    </div>

</html>
