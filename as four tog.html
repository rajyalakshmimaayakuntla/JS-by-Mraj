<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<style>
    button{
     margin-top:20px;   
    }
    .box{
    width:300px;
    height:400px;
    border:2px solid black
  }  
</style>
<body>
  <div class="box"></div>
  <button id="tog" onclick="toggle()">Toggle</button>
</body>
<script>
    var i=0
    function toggle(){
        if(i%2==0){
        document.getElementsByClassName("box")[0].style.backgroundColor="yellow"
        i+=1
        }
        else{
        document.getElementsByClassName("box")[0].style.backgroundColor="white"
        i+=1  
        }
    }
</script>
</html>
