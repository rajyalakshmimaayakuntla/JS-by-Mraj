<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #btn {
      border-radius: 5px;
    }
</style>
<body>
    <button id="btn" onclick="toggle()">White</button>
</body>
<script>
    var i=1
    var b=document.getElementById("btn")
    function toggle(){
        if(i%2==0){
           b.innerHTML="White"
           b.style.backgroundColor="white"
           i+=1
        }
        else{
            b.innerHTML="Green"
            b.style.backgroundColor="green"
            i+=1
        }
    }
    
</script>
</html>
