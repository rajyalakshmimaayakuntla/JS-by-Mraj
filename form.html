<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #msg{
        color: red;
    }
    .contact-box{

        width: 400px;
        height: 250px;
        background-color: yellow;
        text-align: center;
        border:2px solid red;
        display: none;
        border-radius: 20px;
    }
    .contact-box p{
        text-align: left;
        margin-left: 5px;
    }
    .contact-box img{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-top: 20px;
    }
    #name,#num,#email,#im,#add{
      margin-bottom: 10px;
      border-radius: 5px;  
    }

</style>
<body>
    <form id="cont-form">
        <h4 id="msg"></h4>
        <label>Name:</label>
        <input type="text" id="name"><br>
        <label>Number:</label>
        <input type="text" id="num"><br>
        <label>Email:</label>
        <input type="text" id="email"><br>
        <label>Image:</label>
        <input type="file" id="im"><br>
        <button type="button" id="add" onclick="addcont()">Add To Contacts</button>
        
        <div id="conts"></div>
    </form>
</body>
<script>
    function addcont(){
    if(document.getElementById("name").value!=="" && 
       document.getElementById("num").value!=="" &&
       document.getElementById("email").value!=="" &&
       document.getElementById("im").files.length!==0){
        var fi=document.getElementById("im")
    document.getElementById("msg").innerHTML=""
    var box=document.createElement("div")
    box.className="contact-box"
    box.style.display="block"
     var image=document.createElement("img")
     image.src=URL.createObjectURL(fi.files[0])
     box.appendChild(image)
     var para1=document.createElement("p")
    para1.innerHTML="<strong>Name:</strong>"+document.getElementById("name").value
    box.appendChild(para1)
    var para2=document.createElement("p")
    para2.innerHTML="<strong>Number:</strong>"+document.getElementById("num").value
    box.appendChild(para2)
    var para3=document.createElement("p")
    para3.innerHTML="<strong>Email:</strong>"+document.getElementById("email").value
    box.appendChild(para3)
    document.getElementById("conts").appendChild(box)
    document.getElementById("cont-form").reset()
       }
       else{
        document.getElementById("msg").innerHTML="Please fill all fields"
       }
       
    }
</script>
</html>
